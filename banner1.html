<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Redirect</title>
    <script>
        window.onload = function() {
            if (!sessionStorage.getItem("redirected")) {
                sessionStorage.setItem("redirected", "true");
                history.replaceState(null, "", "/");
                window.location.href = "https://fanpaystore.bukaolshop.site/kategori/free-fire-62180";
            }
        };
        function kembaliKeAplikasi() {
            var isWebView = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (window.Android) {
                window.Android.kembaliKeApp(); // Memanggil fungsi di aplikasi Android
            } else if (isWebView) {
                window.location = "myapp://back"; // Gunakan skema custom untuk kembali ke aplikasi
            } else if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close(); // Coba menutup tab jika bukan di WebView
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h1 class="text-xl font-semibold text-gray-800">Anda telah dialihkan</h1>
        <p class="text-gray-600 mt-2">Klik tombol di bawah untuk kembali ke aplikasi.</p>
        <button onclick="kembaliKeAplikasi()" class="mt-4 px-6 py-2 text-white bg-red-600 rounded-lg shadow hover:bg-red-700">
            Kembali ke Aplikasi
        </button>
    </div>
</body>
</html>
